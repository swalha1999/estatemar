<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Computer Screen -->
  <rect x="150" y="100" width="500" height="300" fill="#fff" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <rect x="150" y="100" width="500" height="20" fill="#1B1A55"/>
  <rect x="150" y="380" width="500" height="10" fill="#1B1A55"/>

  <!-- Screen Content -->
  <rect x="170" y="130" width="460" height="200" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
  <text x="200" y="200" font-size="24" fill="#1B1A55" font-family="Arial, sans-serif">E-Commerce</text>
  <text x="200" y="240" font-size="16" fill="#1B1A55" font-family="Arial, sans-serif">Shop Online Now</text>

  <!-- Shopping Cart -->
  <rect x="200" y="450" width="100" height="60" fill="#1B1A55" stroke="#000" stroke-width="2" rx="5" ry="5"/>
  <circle cx="220" cy="520" r="20" fill="#1B1A55" stroke="#000" stroke-width="2"/>
  <circle cx="280" cy="520" r="20" fill="#1B1A55" stroke="#000" stroke-width="2"/>

  <!-- Cart Handle -->
  <line x1="230" y1="450" x2="230" y2="430" stroke="#1B1A55" stroke-width="8"/>
  <line x1="270" y1="450" x2="270" y2="430" stroke="#1B1A55" stroke-width="8"/>

  <!-- Attribution -->
  <text x="20" y="580" font-size="12" fill="#888" font-family="Arial, sans-serif">Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA" fill="#888">Icons 8</a> from <a href="https://icons8.com/illustrations" fill="#888">Ouch!</a></text>
</svg>
